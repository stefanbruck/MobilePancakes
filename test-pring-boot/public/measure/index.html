<!DOCTYPE html>
<html ng-app="mobilePancake">

<head>
<meta charset="UTF-8">
<title>Mobile Pancake</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script type="text/javascript">
	// Create the App
	angular.module('mobilePancake', []);
</script>

<script src="controller/MainController.js"></script>
<link rel="stylesheet"  type="text/css" ref="styles/style.css" >

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
	integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
	integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
	crossorigin="anonymous"></script>
</head>

<body>

	<div ng-controller="MainController">

		<div>
			<input type="TEXT" ng-model="serverurl"></input>
		</div>

		<div>
			<select name="recipeList" id="recipeList" ng-model="selectedRecipe">
				<option ng-repeat="option in recipesModel.availableOptions"
					value="{{option.name}}">{{option.name}}</option>
			</select> <select name="ingredientsList" id="ingredientsList"
				ng-model="selectedIngredient">
				<option ng-repeat="ingredient in ingredientsModel.ingredients"
					value="{{ingredient.name}}">{{ingredient.name}}</option>
			</select>
		</div>
		
		<div ng-bind="instructions"></div>

		<div>
			<span><input type="NUMBER" ng-model="value"></input> g</span>
		</div>

		<div>
			<input type="button" value="Send" ng-click="send()"></input>
		</div>
	</div>

</body>

</html>
