<!DOCTYPE html>
<html ng-app="mobilePancake">

<head>
	<meta charset="UTF-8">
	<title>Mobile Pancake</title>
	<script src="/angular.min.js"></script>
	<script type="text/javascript" src="/jquery-2.1.1.min.js" ></script>
	
	<script type="text/javascript">
		var SERVER_URL = "http://10.52.4.100:8080";
		// Create the App
		angular.module('mobilePancake', []);
	</script>
	
	<script src="controller/MainController.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/style.css" >
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	
	<h1>Let's cook!</h1>

	<div ng-controller="MainController">

		<div>
			<span>Choose your recipe: </span>
			<select name="recipeList" id="recipeList" ng-model="selectedRecipe" ng-change="recipeChanged()">
				<option ng-repeat="option in recipesModel.availableOptions" value="{{option.name}}">{{option.name}}</option>
			</select>
		</div>
		
		<div>
			<div>
				<h2>Instructions</h2>
			</div>
			<div>
				<span class="left">
					<div class="instruction" ng-bind="instructions"></div>
				</span>
				<span class="right">
					<div>
						<span>Choose an ingredient: </span>
						<select name="ingredientsList" id="ingredientsList" ng-model="selectedIngredient" ng-change="ingredientChanged()">
							<option ng-repeat="ingredient in ingredientsModel.ingredients" value="{{ingredient.name}}">{{ingredient.name}}</option>
						</select>
					</div>
					<div>
						<span>Weight: </span><input class="number" type="number" ng-model="value"></input><span> g</span>
					</div>
					<div>
						<input type="button" value="Send" ng-click="send()" class="btn btn-lg btn-primary"></input>
					</div>
				</span>
			</div>
		</div>
		
		<div class="alert alert-success" role="alert" ng-show="success"><strong>Well done!</strong> Data sent to the server.</div>
		<div class="alert alert-danger" role="alert" ng-show="failed"><strong>Oops!</strong> <span ng-bind="errorMsg"></span></div>
	
	</div>

    <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
